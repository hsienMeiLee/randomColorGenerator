<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Random Color Generator</h1>
    <div class="container">
        <div class="colorContainer">#000000</div>
        <div class="colorContainer">#000000</div>
        <div class="colorContainer">#000000</div>
        <div class="colorContainer">#000000</div>
        <div class="colorContainer">#000000</div>
        <div class="colorContainer">#000000</div>
    </div>

    <script>
        const containerEl = document.querySelector(".container");

        for(let i = 0; i<24; i++){
            const colorContainerEl = document.createElement("div");
            colorContainerEl.classList.add("colorContainer");
            containerEl.appendChild(colorContainerEl);
        }

        const colorContainerEls = document.querySelectorAll(".colorContainer");

        generateColor();


        function generateColor(){
            colorContainerEls.forEach(
                (colorContainerEl) => {
                    const newColor = randomColor();
                    colorContainerEl.style.backgroundColor = "#" + newColor;
                    colorContainerEl.innerHTML = "#" + newColor;
                }
            )
        }

        function randomColor(){
            const chars = "0123456789abcdef";
            const colorCodeLength = 6;
            let colorCode = "";

            for(let i = 0; i<colorCodeLength; i++){
                let randomColor = Math.floor(Math.random()*chars.length);
                colorCode += chars.substring(randomColor, randomColor+1);
            }
            return colorCode;
        }

    </script>
</body>
</html>
